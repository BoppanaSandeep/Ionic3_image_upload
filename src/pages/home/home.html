<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Image Upload
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
    <button ion-button icon-left (click)="secondPageFlip()">
        Flip
      </button>
    <button ion-button icon-left (click)="secondPageCurl()">
        Curl
      </button>
    <button ion-button icon-left (click)="secondPageSlide()">
        Slide
      </button>
    <button ion-button icon-left (click)="sendEmailUsingNodemailer()">
        Send Mail
      </button>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>
            <button ion-button icon-left (click)="presentActionSheet()">
              <ion-icon name="camera"></ion-icon>Select Image
            </button>
            <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
              <ion-icon name="cloud-upload"></ion-icon>Upload
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
